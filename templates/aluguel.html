{% extends "model-page.html" %}

{% block content %}
    <h2>Loja de Aluguel</h2>
    <a href="item/">
        <button type="button">Nova Reserva</button>
    </a>

    <ul style="font-size: 18px">
        {%for item in itens %}

            <li>
                <div style={% if item.get_item_atrasado %}
                    "color:red">
                    {% endif %}
                    {{ itens.item }} - {{ itens.get_data_aluguel }}

                    <a href="aluguel/?id={{ item.id }}"> (Editar </a>
                    / <a href="item/delete/{{ item.id }}"> Excluir </a>)
                </div>
            </li>

        {% endfor %}
    </ul>
{% endblock content %}
